<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic Tac Toe 2.0</title>
</head>
<body>
  <h1>Tic-Tac-Toe 2.0</h1>
  <h2 id="message">Message</h2>
    <div class="board">
      <div class="sqr" id="sq0">Box 1</div>
      <div class="sqr" id="sq1">Box 2</div>
      <div class="sqr" id="sq2">Box 3</div>
      <div class="sqr" id="sq3">Box 4</div>
      <div class="sqr" id="sq4">Box 5</div>
      <div class="sqr" id="sq5">Box 6</div>
      <div class="sqr" id="sq6">Box 7</div>
      <div class="sqr" id="sq7">Box 8</div>
      <div class="sqr" id="sq8">Box 9</div>
    </div>
    <button class="btn" id="reset-button">Reset Board</button>
</body>
</html>
